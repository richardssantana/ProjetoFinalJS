<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laricel Celulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" ><img src="icons/cart.svg" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Inicial -->
    <section class="banner" style="margin: 0; padding: 0;">
        <h1>Laricel Celulares</h1>
    </section>

    <!-- Carrosel de propagandas -->
    <section class="carousel">
        <button class="carousel-btn left-btn">⟵</button>
        <div class="carousel-images">
            <img src="images/provisorio.svg" alt="Produto 1">
            <img src="images/provisorio.svg" alt="Produto 2">
        </div>
        <button class="carousel-btn right-btn">⟶</button>
    </section>

    <!-- Barra de pesquisa de botões de acesso rápido -->
    <section class="product-search">
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <a href="#"><img src="icons/search.svg" alt="X"></a>
        </div>
        <div class="filter-options">
            <button class="filter-btn active">New</button>
            <button class="filter-btn">Price ascending</button>
            <button class="filter-btn">Price descending</button>
            <button class="filter-btn">Rating</button>
        </div>
    </section>

    <section class="product-list">
        <!-- Os celulares serão inseridos aqui dinamicamente -->
    </section>

    <div class="cart">
        <h2>Carrinho</h2>
        <ul class="cart-items">
            <!-- Itens do carrinho serão inseridos dinamicamente -->
        </ul>
        <p>Total: R$ <span id="cart-total">0</span></p>
    </div>

    <!-- Rodapé/ Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><img src="icons/x.svg" alt="X"></a>
            <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="icons/youtube.svg" alt="YouTube"></a>
            <a href="#"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
