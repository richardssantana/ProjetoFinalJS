<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laricel Celulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="cart.html"><img src="icons/cart.svg" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Inicial -->
    <section class="banner" style="margin: 0; padding: 0;">
        <h1>Laricel Celulares</h1>
    </section>

    <!-- Carrossel -->
    <section class="carousel">
        <button class="carousel-btn left-btn">⟵</button>
        <div class="carousel-images">
            <a id="carousel-link" href="#">
                <img id="carousel-img" src="images/provisorio.svg" alt="Produto">
                <div id="carousel-name" class="carousel-name">Nome do Produto</div>
            </a>
        </div>
        <button class="carousel-btn right-btn">⟶</button>
    </section>    

    <!-- Formulário de Contato -->
    <section id="contato" class="contato">
        <h2>Entre em Contato</h2>
        <form id="form-contato" onsubmit="enviarFormulario(event)">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="celular">Número de Celular:</label>
                <input type="tel" id="celular" required>
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="social-links">
            <a href="#"><img src="icons/x.svg" alt="X"></a>
            <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="icons/youtube.svg" alt="YouTube"></a>
            <a href="#"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="index.js"></script>
    <script>
        function enviarFormulario(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const celular = document.getElementById("celular").value;
            const mensagem = document.getElementById("mensagem").value;

            console.log("Nome:", nome);
            console.log("Celular:", celular);
            console.log("Mensagem:", mensagem);

            alert("Obrigado pelo seu contato, " + nome + "!");

            document.getElementById("form-contato").reset();
        }
    </script>
</body>
</html>
